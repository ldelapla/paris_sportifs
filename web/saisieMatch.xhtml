<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      style="height: 100%; width: 100%;">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        
        
    </h:head>
    <h:body style="background-color: #EEEEEE; height: 100%; height: 100%">
        <ui:include src="menuBar.xhtml"/>
         <b:container fluid="true" style="padding-top: 1%; background-color: white; height: 100%">
            <!-- Barre latérale -->
            <b:row>
                <b:column col-md="2">
                    <h:form style="position: fixed; top: 15%; left:1%;">
                            <p:menu>
                                <p:menuitem value="Compte" actionListener="#{menuView.save}" icon="ui-icon-home" />
                                <p:menuitem value="Ajouter match" outcome="saisieMatch.xhtml" icon="ui-icon-plus"/>
                                <p:menuitem value="Valider match" outcome="validerMatch.xhtml" icon="ui-icon-check"/>
                                <p:menuitem value="Historique" outcome="paris.xhtml" icon=" ui-icon-folder-collapsed"/>
                            </p:menu>
                    </h:form>
                </b:column>
                <b:column col-md="10">
                    <h1 style="text-align: center">Les rencontres à venir !</h1>
                    <h:panelGrid id="grid" columns="3" cellpadding="5">
                    <p:outputLabel for="sportMenu" value="Votre sport : " />
                    <p:selectOneMenu id="sportMenu" value="#{adminBean.idSSaisie}">
                        <f:selectItems var="sport" value="#{adminBean.sports}" itemLabel="#{sport.nomSport}" itemValue="#{sport.idS}"  />
                    </p:selectOneMenu>
                    </h:panelGrid>
                    <p:dataTable id="rencontres" var="lig" value="#{rencontreBean.rencontresNonTermines}" 
                                 style="width:100%; text-align: center">
                        <p:column headerText="Date de rencontre">
                            <h:outputText value="#{lig.dateR}" />
                        </p:column>

                        <p:column headerText="Équipe visiteur">
                            <h:outputText value="#{lig.idVisiteur.nomE}" />
                        </p:column>

                        <p:column headerText="Équipe locale">
                            <h:outputText value="#{lig.idLocal.nomE}" />
                        </p:column>

                        <p:column headerText="Cote victoire locale" >
                            <h:outputText value="#{lig.coteL}"/>
                        </p:column>

                        <p:column headerText="Cote victoire visiteur">
                            <h:outputText value="#{lig.coteV}"/>
                        </p:column>

                        <p:column headerText="Cote match nulle">
                            <h:outputText value="#{lig.coteD}"/>
                        </p:column>

                    </p:dataTable>
                </b:column>
            </b:row>
        </b:container>              
    </h:body>   
</html>
