<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      style="height: 100%; width: 100%;">
    <h:head>
        <title>Page de saisie d'un nouveau match</title>
            
    </h:head>
    <h:body style="background-color: #EEEEEE; height: 100%; height: 100%">
        <h:form>
            <ui:include src="menuBar.xhtml"/>    
        </h:form>
         <b:container fluid="true" style="padding-top: 1%; background-color: white; height: 100%">
            <!-- Barre latérale -->
            <b:row>
                <b:column col-md="2">
                    <h:form style="position: fixed; top: 15%; left:1%;">
                            <p:menu>
                                <p:menuitem value="Compte" actionListener="#{menuView.save}" icon="ui-icon-home" />
                            <p:submenu label="Gestion des Matchs">
                                <p:menuitem value="Ajouter match" outcome="saisieMatch.xhtml" icon="ui-icon-plus"/>
                                <p:menuitem value="Valider match" outcome="validerMatch.xhtml" icon="ui-icon-check"/>
                            </p:submenu>
                            <p:submenu label="Gestion de l'historique">    
                                <p:menuitem value="Matchs en cours" outcome="paris.xhtml" icon=" ui-icon-folder-collapsed"/>
                                <p:menuitem value="Matchs terminés" outcome="paris.xhtml" icon=" ui-icon-folder-collapsed"/>
                            </p:submenu>
                            </p:menu>
                    </h:form>
                </b:column>
                <b:column col-md="10">
                    <h1 id="titre" style="text-align: center">Saisie d'un match </h1>    
                    <b:well>
                        <h:form>
                            <p:growl id="growl" showDetail="true" sticky="true" />
                            <p:fieldset legend="Football" toggleable="true" style="text-align:center;">
                        <b:row style="text-align: center">
                            <b:column col-md="3">              
                            <!--Choix Equipe 1-->   
                            <p:outputLabel value="Equipe 1 " />
                            </b:column>

                            <b:column col-md="3">
                            <p:outputLabel value="Nul " />
                            </b:column>

                            <b:column col-md="3">
                            <!--Choix Equipe 2-->
                            <p:outputLabel value="Equipe 2 " />
                            </b:column>
                            <b:column col-md="3">
                            <p:outputLabel for="datetime" value="Date et heure du match" />
                            </b:column>                            
                        </b:row>
                            <b:row style="text-align: center">
                                <b:column col-md="3">              
                                <!--Choix Equipe 1-->                              
                                <p:selectOneMenu id="eq1F" value="#{adminBean.idESaisie}">
                                    <f:selectItems var="equipe" value="#{adminBean.equipesFoot}" itemLabel="#{equipe.nomE}" itemValue="#{equipe.idE}"  />
                                </p:selectOneMenu>
                                </b:column>

                                <b:column col-md="3">
                                </b:column>

                                <b:column col-md="3">
                                <!--Choix Equipe 2-->
                                 <p:selectOneMenu id="eq2F" value="#{adminBean.idESaisie2}">
                                    <f:selectItems var="equipe" value="#{adminBean.equipesFoot}" itemLabel="#{equipe.nomE}" itemValue="#{equipe.idE}"  />
                                </p:selectOneMenu>
                                </b:column>
                            </b:row><br />                
                        <b:row>  
                            <b:column col-md="3">
                            <b:inputText value="#{adminBean.saisieRencontre.coteV}" />
                            </b:column>
                            <b:column col-md="3">
                            <b:inputText value="#{adminBean.saisieRencontre.coteD}" />
                            </b:column>
                            <b:column col-md="3">
                            <b:inputText value="#{adminBean.saisieRencontre.coteL}" />
                            </b:column>
                            <b:column col-md="3">
                                <p:calendar id="datetime" value="#{adminBean.dateRencontre}" pattern="MM/dd/yyyy HH:mm:ss" />
                            </b:column>                            
                        </b:row>
                        <b:row style="text-align: center">  
                            <p:commandButton value="valider" action="#{adminBean.createRencontre()}" update="@form"/>
                        </b:row>
                        </p:fieldset>    
                        </h:form>
                    </b:well>
                    <b:well>
                        <h:form>
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        <p:fieldset legend="Rugby" toggleable="true" style="text-align:center;">    
                        <b:row style="text-align: center">
                            <b:column col-md="3">              
                            <!--Choix Equipe 1-->   
                            <p:outputLabel value="Equipe 1 " />
                            </b:column>

                            <b:column col-md="3">
                            <p:outputLabel value="Nul " />
                            </b:column>

                            <b:column col-md="3">
                            <!--Choix Equipe 2-->
                            <p:outputLabel value="Equipe 2 " />
                            </b:column>
                            
                            <b:column col-md="3">
                            <p:outputLabel for="datetime" value="Date et heure du match" />
                            </b:column>
                        </b:row>
                            <b:row style="text-align: center">
                                <b:column col-md="3">              
                                <!--Choix Equipe 1-->   
                                <p:selectOneMenu id="eq1R" value="#{adminBean.idESaisie}">
                                    <f:selectItems var="equipeR" value="#{adminBean.equipesRugby}" itemLabel="#{equipeR.nomE}" itemValue="#{equipeR.idE}" />
                                </p:selectOneMenu>                             
                                </b:column>

                                <b:column col-md="3">
                                </b:column>

                                <b:column col-md="3">
                                <!--Choix Equipe 2-->
                                <p:selectOneMenu id="eq2R" value="#{adminBean.idESaisie2}">
                                    <f:selectItems var="equipeR" value="#{adminBean.equipesRugby}" itemLabel="#{equipeR.nomE}" itemValue="#{equipeR.idE}" />
                                </p:selectOneMenu>
                                </b:column>
                                
                            </b:row><br />                
                        <b:row>  
                            <b:column col-md="3">
                            <b:inputText value="#{adminBean.saisieRencontre.coteV}" />
                            </b:column>
                            <b:column col-md="3">
                            <b:inputText value="#{adminBean.saisieRencontre.coteD}" />
                            </b:column>
                            <b:column col-md="3">
                            <b:inputText value="#{adminBean.saisieRencontre.coteL}" />
                            </b:column>
                            <b:column col-md="3">
                                <p:calendar id="datetime" value="#{adminBean.dateRencontre}" pattern="MM/dd/yyyy HH:mm:ss" />
                            </b:column>
                        </b:row>
                        <b:row style="text-align: center">  
                            <p:commandButton value="valider" action="#{adminBean.createRencontre()}" update="@form"/>
                        </b:row>
                        </p:fieldset>
                        </h:form>
                    </b:well>                    
                </b:column>
            </b:row>
        </b:container>              
    </h:body>   
</html>
