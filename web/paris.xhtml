<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      style="height: 100%; width: 100%;">
    <h:head>
        <title>Facelet Title</title>       
    </h:head>
    <h:body style="background-color: #EEEEEE; height: 100%">
        <ui:include src="menuBar.xhtml"/>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
         <b:container fluid="true" style="padding-top: 1%; background-color: white; height: 100%">
            <!-- Barre latérale -->
            <b:row>
                <b:column col-md="2">
                    <h:form style="position: fixed; top: 38%; left:1%;">
                            <p:menu>
                                <p:menuitem value="Accueil" outcome="admin.xhtml" icon="ui-icon-home" />
                            <p:submenu label="Gestion des Matchs">
                                <p:menuitem value="Ajouter match" outcome="saisieMatch.xhtml" icon="ui-icon-plus"/>
                                <p:menuitem value="Valider match" outcome="validerMatch.xhtml" icon="ui-icon-check"/>
                            </p:submenu>
                            <p:submenu label="Gestion de l'historique">    
                                <p:menuitem value="Historique des Matchs" outcome="paris.xhtml" icon=" ui-icon-folder-collapsed"/>
                                </p:submenu>                           
                            </p:menu>
                    </h:form>
                </b:column>
            </b:row>
            <h:form>
            <b:row>
                <b:column col-md="10" offset="2">
                    <h1 style="text-align: center">Historique des Rencontres</h1>
                    <p:tabMenu activeIndex="#{param.i}">                      
                        <p:menuitem value="Tous" actionListener="#{rencontreBean.setSelective(false)}" ajax="false" icon="ui-icon-star">
                            <f:param name="i" value="0" />
                        </p:menuitem> 
                        <p:menuitem value="Matchs Terminés Foot" actionListener="#{rencontreBean.setSportSelectedFoot()}" ajax="false" icon="ui-icon-star">
                            <f:param name="i" value="1" />
                        </p:menuitem> 
                        <p:menuitem value="Matchs Terminés Rugby" actionListener="#{rencontreBean.setSportSelectedRugby()}" ajax="false" icon="ui-icon-star">
                            <f:param name="i" value="2" />
                        </p:menuitem>                         
                    </p:tabMenu>
                </b:column>
            </b:row>
                <b:row>
                    <b:column col-md="8" offset="3">
                        <p:dataTable id="rencontreEnCours" var="lig" value="#{rencontreBean.wantedRencontreTerminees}" rows="8" paginator="true" rowsPerPageTemplate="4,8,12" style="width:100%; text-align: center">
                            <p:column headerText="Date de rencontre">
                                <h:outputText value="#{lig.dateR}" />
                            </p:column>

                            <p:column headerText="Équipe locale">
                                <h:outputText value="#{lig.idLocal.nomE}" />
                            </p:column>

                            <p:column headerText="Équipe visiteur">
                                <h:outputText value="#{lig.idVisiteur.nomE}" />
                            </p:column>
                        </p:dataTable>
                    </b:column>
                </b:row>              
            </h:form>
        </b:container>   
    </h:body>   
</html>
