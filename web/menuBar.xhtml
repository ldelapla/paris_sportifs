<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <b:row style="background-color: whitesmoke;">
                    <b:column col-md="2" offset-md="3">
                        <b:image value="resources/paris_sportif.png" width="70%"/>
                    </b:column>
                    <b:column col-md="2" offset-md="3" rendered="#{!adminConnexion.connecte}" style="padding: 10px;">
                        <h:form>
                            <p:button value="Connexion" outcome="connexion.xhtml"/>
                        </h:form>
                    </b:column>
                    <b:column auto-update="" col-md="2" offset-md="3" rendered="#{adminConnexion.connecte}" style="padding: 10px;">
                        
                        <h:outputText style="margin-right: 30px" value="Bonjour #{adminConnexion.utilisateur.prenom}" />
                        <b:button href="paris.xhtml" value="Parier"/>
                        
                    </b:column>
                </b:row>
                
            </ui:insert>
        </div>
        <div id="left">
            <ui:insert name="left">
                
            </ui:insert>
        </div>
        <div>
            <div id="right">
                <ui:insert name="right">

                </ui:insert>
            </div>
            <div id="content" class="right_content">
                <ui:insert name="content">

                </ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
                
            </ui:insert>
        </div>

    </h:body>

</html>
