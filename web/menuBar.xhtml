<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <b:navBar brand-img="resources/paris_sportif.png" brandImgStyle="height:100%" fluid="true" brand-href="index.xhtml">
                <b:navbarLinks pull="right">
                    <b:navLink value="Connexion" outcome="connexion.xhtml" rendered="#{!adminConnexion.connecte}" icon-awesome="fa-user"/>
                    <p:outputLabel class="nav navbar-text" value="#{adminConnexion.utilisateur.prenom}" rendered="#{adminConnexion.connecte}"/>
                    <h:commandButton style="margin:15px; border: 0px; background-color: #f8f8f8; color: #777" class="nav" value="Deconnexion"
                                     actionListener="#{adminConnexion.deconnexion()}" action="index.xhtml"
                                     onmouseover="this.style.color= #333"
                                     rendered="#{adminConnexion.connecte}"/>
                    <p:outputLabel class="nav navbar-text" value="Solde : #{adminConnexion.argent} â‚¬" rendered="#{adminConnexion.connecte}"/>
                    <b:navLink value="Panier" outcome="panier.xhtml" rendered="#{adminConnexion.connecte}" icon-awesome="fa-basket"/>
                </b:navbarLinks>
              </b:navBar>
            </ui:insert>
        </div>

    </h:body>

</html>
