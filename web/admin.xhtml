<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      style="height: 100%; width: 100%;">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        
        
    </h:head>
    <h:body style="background-color: #EEEEEE; height: 100%; height: 100%">
        <ui:include src="menuBar.xhtml"/>
         <b:container fluid="true" style="padding-top: 1%; background-color: white; height: 100%">
            <!-- Barre latÃ©rale -->
            <b:row>
                <b:column col-md="2">
                    <h:form style="position: fixed; top: 15%; left:1%;">
                            <p:menu>
                                <p:submenu label="Ajax">
                                    <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" />
                                    <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w"/>
                                </p:submenu>
                                <p:submenu label="Non-Ajax">
                                    <p:menuitem value="Delete" actionListener="#{menuView.delete}" ajax="false" icon="ui-icon-close"/>
                                </p:submenu>
                                <p:submenu label="Navigations">
                                    <p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>
                                    <p:menuitem value="Internal" icon="ui-icon-star"/>
                                </p:submenu>
                            </p:menu>
                    </h:form>
                </b:column>
                <b:column col-md="10">
                    <h1 style="text-align: center">Les rencontres admin !</h1>
                    
                </b:column>
            </b:row>
        </b:container>              
    </h:body>   
</html>
