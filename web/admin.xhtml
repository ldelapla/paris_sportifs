<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      style="height: 100%; width: 100%;">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <h:body style="background-color: #EEEEEE; height: 100%">
        <h:form>
            <ui:include src="menuBar.xhtml"/>     
        </h:form>
        <b:container fluid="true" style="padding-top: 1%; background-color: white; height: 100%">
            <!-- Barre latérale -->
            <b:row>
                <b:column col-md="2">
                    <h:form style="position: fixed; top: 38%; left:1%;">
                            <p:menu>
                                <p:menuitem value="Accueil" outcome="admin.xhtml" icon="ui-icon-home" />
                            <p:submenu label="Gestion des Matchs">
                                <p:menuitem value="Ajouter match" outcome="saisieMatch.xhtml" icon="ui-icon-plus"/>
                                <p:menuitem value="Valider match" outcome="validerMatch.xhtml" icon="ui-icon-check"/>
                            </p:submenu>
                            <p:submenu label="Gestion de l'historique">    
                                <p:menuitem value="Historique des Matchs" outcome="paris.xhtml" icon=" ui-icon-folder-collapsed"/>                            
                            </p:submenu>
                            </p:menu>
                    </h:form>
                </b:column>
                <b:column col-md="9">
                    <b:row>
                        <b:column col-md="12">
                            <h1 style="text-align: center">Bienvenue sur la page admin</h1>
                        </b:column>
                    </b:row>

                    <b:row style="margin-top: 20px;">
                        <b:column col-md="6">
                            <b:row>
                                <b:column col-md="12">
                                    <b:row>
                                        <b:column col-md="8">
                                            <h3>Supprimer une équipe :</h3>
                                        </b:column>
                                    </b:row>
                                    <b:row style="margin:20px;">
                                        <h:form>
                                            <b:column col-md="4">
                                                <p:selectOneMenu value="#{adminBean.idESaisie}">
                                                    <f:selectItems var="equ" value="#{adminBean.equipes}" itemLabel="#{equ.nomE}" itemValue="#{equ.idE}"  />
                                                </p:selectOneMenu>
                                            </b:column>
                                            <b:column col-md="4" offset-md="4">
                                                <p:commandButton value="Supprimer" actionListener="#{adminBean.removeEquipe()}" ajax="false"/>
                                            </b:column>
                                        </h:form>   
                                    </b:row>
                                </b:column>
                            </b:row> 
                            <b:row>
                                <b:column col-md="12">
                                    <h3>Ajouter une équipe :</h3>
                                </b:column>
                            </b:row> 
                            <h:form>
                                <b:row style="margin:20px;">
                                    <b:column col-md="4">
                                        Votre sport :
                                    </b:column>
                                    <b:column col-md='4'>
                                            <p:selectOneMenu id="sportMenu" value="#{adminBean.idSSaisie}">
                                                <f:selectItems var="sport" value="#{adminBean.sports}" itemLabel="#{sport.nomSport}" itemValue="#{sport.idS}"  />
                                            </p:selectOneMenu>
                                    </b:column>
                                </b:row>
                                <b:row>
                                    <b:column col-md='3'>
                                        Nom de l'équipe : 
                                    </b:column>
                                    <b:column col-md="3" offset-md="1" >
                                        <p:inputText id="nomEquipe" value="#{adminBean.saisieEquipe.nomE}" style="width: 100%;"/>
                                    </b:column>
                                    <b:column col-md="3" offset-md="2">
                                            <p:commandButton value="valider" actionListener="#{adminBean.createEquipe()}" ajax="false"/>
                                    </b:column>
                                    <b:column col-md="12">
                                        <p:messages id="messages" showDetail="true" closable="true">
                                            <p:autoUpdate />
                                        </p:messages>
                                    </b:column>    
                                </b:row>
                            </h:form>
                        </b:column>
                        <b:column col-md="6">
                            <h:form>
                                <p:dataTable id="table" var="lig" value="#{adminBean.equipes}" style="width:100%">
                                    <p:column headerText="nom équipe">
                                        <h:outputText value="#{lig.nomE}" />
                                    </p:column>
                                    <p:column headerText="nomSport">
                                        <h:outputText value="#{lig.idS.nomSport}" />
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </b:column>
                    </b:row>
                </b:column>
            </b:row>
        </b:container>   
    </h:body>   
</html>
