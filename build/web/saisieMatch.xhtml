<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      style="height: 100%; width: 100%;">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        
        
    </h:head>
    <h:body style="background-color: #EEEEEE; height: 100%; height: 100%">
        <ui:include src="menuBar.xhtml"/>
         <b:container fluid="true" style="padding-top: 1%; background-color: white; height: 100%">
            <!-- Barre latÃ©rale -->
            <b:row>
                <b:column col-md="2">
                    <h:form style="position: fixed; top: 15%; left:1%;">
                            <p:menu>
                                <p:menuitem value="Compte" actionListener="#{menuView.save}" icon="ui-icon-home" />
                                <p:menuitem value="Ajouter match" outcome="saisieMatch.xhtml" icon="ui-icon-plus"/>
                                <p:menuitem value="Valider match" outcome="validerMatch.xhtml" icon="ui-icon-check"/>
                                <p:menuitem value="Historique" outcome="paris.xhtml" icon=" ui-icon-folder-collapsed"/>
                            </p:menu>
                    </h:form>
                </b:column>
                <h:panelGrid id="grid" columns="2">
                <b:column col-md="10">
                    <h1 style="text-align: center">Saisie d'un match</h1>
                    <b:row> 
                        <b:column col-md="12">
                        <!--Choix du sport-->    
                        <p:outputLabel for="sportMenu" value="Votre sport : " />
                        <p:selectOneMenu id="sportMenu" value="#{adminBean.idSSaisie}">
                            <f:selectItems var="sport" value="#{adminBean.sports}" itemLabel="#{sport.nomSport}" itemValue="#{sport.idS}"  />
                        </p:selectOneMenu>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column col-md="4">              
                        <!--Choix Equipe 1-->   
                        <p:outputLabel for="eq1" value="Equipe 1 : " />
                        <p:selectOneMenu id="eq1" value="#{adminBean.idESaisie}">
                            <f:selectItems var="equipe" value="#{adminBean.equipes}" itemLabel="#{equipe.nomE}" itemValue="#{equipe.idE}"  />
                        </p:selectOneMenu>
                        </b:column>
                        
                        <b:column col-md="4">
                        <p:outputLabel value="Nul " />
                        </b:column>
                        
                        <b:column col-md="4">
                        <!--Choix Equipe 2-->
                        <p:outputLabel for="eq2" value="Equipe 2 : " />
                        <p:selectOneMenu id="eq2" value="#{adminBean.idESaisie}">
                            <f:selectItems var="equipe" value="#{adminBean.equipes}" itemLabel="#{equipe.nomE}" itemValue="#{equipe.idE}"  />
                        </p:selectOneMenu>
                        </b:column>
                    </b:row>
                    <b:row>  
                        <b:column col-md="4">
                        <b:inputText value="#{rencontreBean.coteV}" />
                        </b:column>
                        <b:column col-md="4">
                        <b:inputText value="#{rencontreBean.coteD}" />
                        </b:column>
                        <b:column col-md="4">
                        <b:inputText value="#{rencontreBean.coteL}" />
                        </b:column>
                    </b:row>
                </b:column>
                </h:panelGrid>
            </b:row>
        </b:container>              
    </h:body>   
</html>
